<!DOCTYPE html>
<html>
{{ partial "header.html" . }}
<body>
	<header>
		 {{ partial "head.html" . }}
	</header>
  <main id="content" class="container">
    <section class="recent-posts" id="basics">
      <h2 class="section-header">
        Recent posts
      </h2>
      <section class="posts">
        {{ range where .Site.RegularPages "Section" "posts" }}
        <div class="post">
          <div class="meta">{{ dateFormat "Jan 2, 2006" .Date }}</div>
          <a class="title" href="{{ .RelPermalink }}">{{.Title}}</a> &mdash;
          <span class="description">
            {{ .Description }}
          </span>
          <div class="summary">
            {{ .Summary }}
          </div>
        </div>
        {{- end -}}

        <a href="/posts">All articles â†’</a>
      </section>
    </section>
  </main>
	{{ partial "footer.html" . }}
</body>
</html>
