<!DOCTYPE html>
<html>
{{ partial "header.html" . }}
<body>
  <header>
    {{ partial "head.html" . }}
  </header>
  <main id="content" class="container">
		<section class="section-header">
			<h2 class="title">{{ .Title }}</h2>
			<div class="meta">Posted at &mdash; {{ dateFormat "Jan 2, 2006" .Date }}</div>
		</section>

		<div class="markdown">
			{{ .Content }}
		</div>

	</main>
	{{ partial "footer.html" . }}
</body>
</html>
