---
version: '3.7'
services:
  hugo:
    build:
      context: .
    entrypoint: hugo
    volumes:
      - ./site:/site

  local:
    build:
      context: .
    command:
      - hugo
      - server
      - --bind
      - 0.0.0.0
      - --buildDrafts
    volumes:
      - ./site:/site
    ports:
      - 1313:1313