<div class="recipe">
    <hr class="post-hr">
    <h2>Recipe: {{ .Get "name" }}</h2>
    <div class="total-time">Total time: {{ .Get "total-time" }}</div>
    <div class="active-time">Active time: {{ .Get "active-time" }}</div>
    {{ if (.Get "yield") }}
    <div class="yield">Yield: {{ .Get "yield" }}</div>
    {{ end }}
    {{ if (.Get "credit") }}
      <div class="credit">Credit: {{ .Get "credit" | markdownify }}</div>
    {{ end }}
    {{ .Inner }}
</div>
