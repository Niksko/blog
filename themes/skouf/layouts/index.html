<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en{{ end }}">
{{ partial "head" . }}
<body class="text-dark-blue-grey bg-light-blue-grey">
<div class="overflow-hidden">
  {{ partial "header" . }}
  <main class="my-0 mx-auto max-w-screen-lg pt-4 px-4">
    <section class="mx-auto max-w-prose text-center">
      <h2 class="py-2 md:py-8 text-xl md:text-2xl font-bold">About</h2>
      <article class="prose prose-slate">
        {{ .Content }}
      </article>
    </section>
    <section>
      <h2 class="py-2 md:py-8 text-xl md:text-2xl font-bold text-center">Recent posts</h2>
      <div class="py-2 grid grid-cols-6 gap-x-12 gap-y-6 md:gap-y-12">
        {{ range first 12 (where .Site.RegularPages "Section" "posts") }}
        {{ .Render "li" }}
        {{ end }}
      </div>
    </section>
  </main>
  {{ partial "footer" . }}
</div>
{{ partial "js" . }}
</body>
</html>
