<head>
  <meta charset="utf-8">
  <title>{{ if not .IsHome }}{{ .Page.Title }} - {{ end }}{{ .Site.Title }}</title>
  {{ hugo.Generator }}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ .Site.Author.author }}">
  {{ if .IsHome }}
  <meta name="description" content="{{ .Site.Params.description }}">
  {{ else }}
  <meta name="description" content="{{ .Summary }}">
  {{ end }}
  <meta name="keywords" content="{{ .Site.Params.keywords }}">
  <meta property="og:site_name" content="{{ .Site.Title }}">
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:image" content="{{ .Site.BaseURL }}{{ .Params.image }}">
  {{ if .IsHome }}
  <meta property="og:description" content="{{ .Site.Params.description }}">
  {{ else }}
  <meta property="og:description" content="{{ .Summary }}">
  {{ end }}
  <meta property="og:type" content="blog">
  <link rel="shortcut icon" href="/image/theme/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
  <!-- The following implements cache busting by adding a hash to the stylesheet filenames -->
  {{ $style := resources.Get "css/style.css"
  | resources.Minify
  | resources.Fingerprint
  }}
  <link rel="stylesheet" href="{{ $style.RelPermalink }}">
  {{ $syntaxHighlighting := resources.Get "css/syntax.css"
  | resources.Minify
  | resources.Fingerprint
  }}
  <link rel="stylesheet" href="{{ $syntaxHighlighting.RelPermalink }}">
  <link rel="alternate" href="{{ .Site.BaseURL }}index.xml" type="application/rss+xml" title="{{ .Site.Title }}">
</head>
